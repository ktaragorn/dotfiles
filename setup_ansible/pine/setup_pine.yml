        path: /home/ubuntu/homeassistant_config
        recurse: yes
        state: directory
    - name: Generate config files to server
      template:
        src: home_assistant/{{item}}.yaml.j2
        dest: /home/ubuntu/homeassistant_config/{{item}}.yaml
      with_items:
        - configuration
      notify:
        - Validate config
        - Restart Home assistant
