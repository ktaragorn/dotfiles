      apt:
        name: syncthing
    - name: Copy Systemd service
      copy:
        src: files/syncthing@.service
        dest: /etc/systemd/system/syncthing@.service
      notify: Restart Syncthing
    - name: Start and enable syncthing
      systemd:
        name: syncthing@ubuntu
