      xml:
        path: .config/syncthing/config.xml
        xpath: /configuration/gui/insecureSkipHostcheck
        value: "true"
      notify: Restart Syncthing
  handlers:
    - name: Restart Syncthing
      systemd:
        name: syncthing@ubuntu
        state: restarted
        daemon-reload: yes

