#{{ansible_managed}}
#prettier-ignore
schedules:
  - tasks: [showrss-dload]
    interval:
      hours: 1
  - tasks: [move-to-archive, get_subs]
    interval:
      hours: 4
web_server:
  port: 5050
  base_url: /flexget
  api: yes
templates:
  subliminal:
    subliminal:
      exact_match: no
      languages:
        - eng
      providers: [opensubtitles,thesubdb,tvsubtitles]
      authentication:
        opensubtitles:
          username: {{opensubtitles_username}}
          password: {{opensubtitles_password}}
  notify_pushbullet:
    notify:
      entries:
        title: "{{ '{{task}}'}}"
        message: "{{ '{{series_name}} - {{series_id}}' }}"
        what: accepted
        via:
          - pushbullet:
              api_key: {{pushbullet_access_token}}
  fix_title_filename:
    manipulate:
      - filename:
          replace:
            regexp: :|\?
            format: ''
# trying as per suggestion in https://discuss.flexget.com/t/manipulate-help-or-other-solutions/4350/2?u=ktaragorn
  fix_riverdale_detection:
    series:
      - Riverdale:
          alternate_name: Riverdale US
  configure_series_from_downloaded:
    require_field: series_name # otherwise i think some entries have http://discuss.flexget.com/t/copy-plugin-says-series-name-is-undefined/1185/10 - on elementary specifically
    metainfo_series: yes
    configure_series:
      settings:
        parse_only: yes
        identified_by: ep
      from:
        filesystem:
          path: /media/ubuntu/Archive/Torrent/TV Shows/
  work_on_downloaded_files:
    filesystem:
      path: /media/ubuntu/Archive/Torrent/TV Shows/
      recursive: yes
      retrieve: files
      regexp: '.*\.(avi|mkv|mp4|m4v|mpg|wmv)$'
  kodi_scan:
    kodi_library:
      action: scan
      category: video
      url: http://{{kodi_main_host}}
      port: {{kodi_main_host_port}}
      username: {{kodi_username}}
      password: {{kodi_password}}
  deluge-tv-download:
    convert_magnet: yes
    thetvdb_lookup: yes
    deluge:
      move_completed_path: {{'/media/ubuntu/Archive/Torrent/TV Shows/{{series_name}}/'}}
      path: /media/ubuntu/Chest/Torrent/
      main_file_only: yes
      ratio: 0.1
      remove_at_ratio: yes
      magnetization_timeout: 100
      keep_subs: yes
      content_filename: >
        {{'{{ tvdb_series_name  }} - S{{ series_season|pad(2) }}E{{ series_episode|pad(2) }} - {{ tvdb_ep_name |default("") }}'}}
tasks:
  showrss-dload:
    rss:
      url: {{rss_url}}
    all_series:
      propers: 1 hour
    template:
      - fix_riverdale_detection
      - deluge-tv-download
      - notify_pushbullet

  # http://discuss.flexget.com/t/cleanup-on-move-deletes-top-level-folder/491/3
  #problems a) season was wrong b) didnt rename at all..

  get_subtitles:
    disable:
      - seen
      - retry_failed
    accept_all: yes
    # seen: local                     # seen shouldn't interfer with anything outside this subtitles task
    template:
      - configure_series_from_downloaded
      - work_on_downloaded_files
      - fix_title_filename
      - fix_riverdale_detection
      - subliminal
      # - notify_pushbullet

  # from https://flexget.com/Plugins/List/subtitle_list
  get_subs:
    no_entries_ok: yes
    subtitle_list:
      list: subtitles
      recursion_depth: 3
    list_match:
      from:
        - subtitle_list:
            list: subtitles
    template:
      - subliminal
      - notify_pushbullet

  move-to-archive:
    template:
      - configure_series_from_downloaded
      - fix_title_filename
      - fix_riverdale_detection
      - notify_pushbullet
      - work_on_downloaded_files
      - kodi_scan
    no_entries_ok: yes
    accept_all: yes
    #seen: local # also from below link, but makes sense i think, so that downloaded files dont get rejected.. maybe redundant with accept_all..
    disable: # redownloads and propers etc should go through
      - seen
      - retry_failed # fails due to failures in other tasks (subtitles)
    thetvdb_lookup: yes
    regexp:
      reject:
        - sample
    pathscrub: windows
    list_add:
      - subtitle_list:
          list: subtitles
          languages:
            - en
    move:
      to: {{'/media/ubuntu/Archive/TV Shows/{{series_name}}/Season {{series_season}}/'}}
      clean_source: 50
      rename: >
        {{'{{ tvdb_series_name  }} - S{{ series_season|pad(2) }}E{{ series_episode|pad(2) }} - {{ tvdb_ep_name |default("") }}'}}
      along:
        extensions:
          - srt
          - sub
          - sbv
