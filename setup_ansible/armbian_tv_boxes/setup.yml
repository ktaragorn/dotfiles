- name: Basic and SSH harden
  hosts: all
  become: yes
  vars_files: [all.yml]
  tasks:
    - name: Install basic tools
      package:
        name:
          - htop
    - name: Create .ssh directory
      file: dest=/home/karthikt/.ssh state=directory
      become: no
    - name: setup ssh keys - VM, Office, Putty, Phone Juicessh, WSL, linux laptop
      copy: src=../pine/files/authorized_keys dest=~/.ssh/authorized_keys
      become: no
    - name: Allow TCP forwarding to allow remote access
      lineinfile: dest=/etc/ssh/sshd_config regexp="^AllowTcpForwarding" line="AllowTcpForwarding yes" state=present
      notify: Restart ssh
    - name: Disallow password authentication
      lineinfile: dest=/etc/ssh/sshd_config regexp="^PasswordAuthentication" line="PasswordAuthentication no" state=present
      notify: Restart ssh
    - name: Disallow root SSH access
      lineinfile: dest=/etc/ssh/sshd_config regexp="^PermitRootLogin" line="PermitRootLogin no" state=present
      notify: Restart ssh
    - name: setup no password sudo
      lineinfile: "dest=/etc/sudoers state=present line='karthikt    ALL=NOPASSWD: ALL'"
    - name: Set shell for linux
      user:
        name: karthikt
        shell: /bin/bash
    - name: Enable cron
      service:
        name: crond
        state: started
        enabled: yes
      when: inventory_hostname == 'mia2lite'
    - name: Cron to curl privatedns
      cron:
        name: "Update dyndns for {{item.name}}"
        user: karthikt
        special_time: hourly
        job: sleep 5; curl -s http://freedns.afraid.org/dynamic/update.php?{{item.token}}/ >> /tmp/freedns_numenor_privatedns_org.log 2>/dev/null
      with_items: "{{ freedns_tokens }}"
      when: inventory_hostname == 'mia2lite'

  handlers:
    - name: updatedb
      command: updatedb
    - name: Restart ssh
      service: name=ssh state=restarted

- name: Wifi setup
  hosts: all
  become: yes
  tags: wifi
  vars_files: all.yml
  tasks:
    - name: Install network-manager
      package:
        name:
          - network-manager
          - openvswitch-switch # https://stackoverflow.com/questions/77352932/ovsdb-server-service-from-no-where
    - name: Create the wifi connection
      community.general.nmcli:
        type: wifi
        conn_name: '{{item.name}}'
        ifname: wlan0
        ssid: '{{item.name}}'
        wifi_sec:
          key-mgmt: wpa-psk
          psk: '{{item.password}}'
        autoconnect: true
        state: present
      with_items: '{{networks}}'

- name: Tailscale
  hosts: all
  become: yes
  tags: ts
  tasks:
    - name: Add keys
      get_url:
        url: https://pkgs.tailscale.com/stable/debian/bookworm.noarmor.gpg
        dest: /usr/share/keyrings/tailscale-archive-keyring.gpg
      when: inventory_hostname != "mia2lite"
    - name: Add repo
      apt_repository:
        repo: deb [signed-by=/usr/share/keyrings/tailscale-archive-keyring.gpg] https://pkgs.tailscale.com/stable/debian bookworm main
      when: inventory_hostname != "mia2lite"
    - name: Install
      package: name=tailscale
    - name: Enable and start
      service:
        name: tailscaled
        state: started
        enabled: true
    - name: Sysctl enable forwarding
      sysctl:
        name: '{{item}}'
        value: 1
        sysctl_file: /etc/sysctl.d/99-tailscale.conf
      with_items:
        - net.ipv4.ip_forward
        - net.ipv6.conf.all.forwarding
    - name: Up connection
      shell: tailscale up --reset --advertise-routes "192.168.1.0/24" --advertise-exit-node --accept-routes=false

- name: Install podman
  tags: podman
  hosts: all
  gather_facts: no
  become: yes
  tasks:
    - name: Install podman
      package:
        name: podman

