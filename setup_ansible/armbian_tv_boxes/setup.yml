- name: Install Wireguard
  tags: wg
  hosts: all
  gather_facts: no
  become: yes
  tasks:
    - name: create folder
      file:
        name: /home/karthikt/.wg-easy
        state: directory
      become: no
    - name: Run container
      containers.podman.podman_container:
        name: wireguard
        image: ghcr.io/wg-easy/wg-easy
        volumes:
          - /home/karthikt/.wg-easy:/etc/wireguard
          - /lib/modules:/lib/modules
        env:
          'WG_HOST': 'numenor.privatedns.org'
          'WG_PORT': '51830'
          PORT: '51821'
          WG_DEFAULT_DNS: '192.168.1.1'
        published_ports:
          - 51830:51830/udp
          - 51821:51821/tcp
        capabilities:
          - NET_ADMIN
          - SYS_MODULE
        sysctl:
          net.ipv4.conf.all.src_valid_mark: 1
          net.ipv4.ip_forward: 1
        restart_policy: unless-stopped
